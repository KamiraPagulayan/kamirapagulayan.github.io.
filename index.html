<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Astralaga&display=swap');
        
        body {
            text-align: center;
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3, #ffb199);
            font-family: 'Astralaga', cursive;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            position: relative;
        }
        h1 {
            font-size: 70px;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            text-align: center;
        }
        .butterfly {
            position: absolute;
            width: 150px;
            height: auto;
            animation: fly 5s infinite linear;
        }
        .flower {
            position: absolute;
            width: 300px;
            height: auto;
            animation: bloom 6s infinite ease-in-out;
        }
        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(20deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        @keyframes bloom {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(0.8); }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 50px;
            position: relative;
        }
        button {
            font-size: 24px;
            padding: 14px 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: black;
            font-weight: bold;
            position: relative;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        button:hover {
            background-color: lightgray;
            transform: scale(1.1);
        }
        .flower-left {
            left: -350px;
            bottom: 0;
            transform: scale(1.2) scaleX(-1);
            margin-bottom: -250px;
        }
        .flower-right {
            right: -300px;
            bottom: 0;
            transform: scale(1.2);
            margin-bottom: -250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <img src="images/butterfly.png" class="butterfly" style="left: 10%; top: 10%;">
        <img src="images/butterfly.png" class="butterfly" style="right: 10%; top: 20%;">
        <img src="images/butterfly.png" class="butterfly" style="left: 30%; top: 40%;">
        <img src="images/butterfly.png" class="butterfly" style="right: 30%; top: 50%;">
        <img src="images/butterfly.png" class="butterfly" style="left: 50%; top: 20%;">
        
        <img src="images/flowers.png" class="flower flower-left">
        <img src="images/flowers.png" class="flower flower-right">
        
        <div class="buttons">
            <button onclick="sayYes()">Yes</button>
            <button id="no-btn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        let moveCount = 0;

        function sayYes() {
            alert("You are officially invited on February 14, 2025, to a day filled with love, laughter, and unforgettable moments! üíï You make my heart flutter like a thousand butterflies, and I can't wait to celebrate this special day with you! ü•∞‚ú®");
        
            let letter = document.createElement("div");
            letter.style.position = "fixed";
            letter.style.top = "50%";
            letter.style.left = "50%";
            letter.style.transform = "translate(-50%, -50%)";
            letter.style.width = "80%";
            letter.style.maxWidth = "400px";
            letter.style.padding = "20px";
            letter.style.background = "white";
            letter.style.borderRadius = "10px";
            letter.style.boxShadow = "0px 4px 10px rgba(0, 0, 0, 0.2)";
            letter.style.textAlign = "center";
            letter.style.fontFamily = "'Astralaga', cursive";
            letter.style.fontSize = "22px";
            letter.style.color = "#ff758c";
        
            letter.innerHTML = ` 
                <p>ADVANCE HAPPY BIRTHDAY LOVE!!! üíñ</p>
                <p>I just want you to know that I could live 100 lifetimes, travel every corner of this world, and meet a million souls but I would still find my way back to you every single time. You are my heart, my home, and my greatest love. I love you more than words could ever express, more than the stars could ever shine, and more than forever itself. Í®Ñ</p>
                <button onclick="closeLetter()" style="margin-top: 10px; padding: 8px 15px; font-size: 16px; border: none; background: #ff7eb3; color: white; border-radius: 5px; cursor: pointer;">Close</button>
            `;
        
            document.body.appendChild(letter);
        }
        
        function closeLetter() {
            let letter = document.querySelector("div");
            if (letter) letter.remove();
        }
        
        function moveNo() {
            if (moveCount < 5) {
                let btn = document.getElementById("no-btn");

                btn.style.position = "absolute";
            
                // Adjust the boundaries for the "No" button within the visible area
                let container = document.querySelector('.container');
                let containerRect = container.getBoundingClientRect();
                
                let maxX = containerRect.width - btn.offsetWidth - 20;
                let maxY = containerRect.height - btn.offsetHeight - 20;

                let x = Math.random() * maxX;
                let y = Math.random() * maxY;

                // Ensure the button stays within the container bounds
                x = Math.max(0, x); // Prevent it from going too far left
                y = Math.max(0, y); // Prevent it from going too far up
                
                // Prevent the button from moving beyond the right or bottom edge
                x = Math.min(maxX, x);
                y = Math.min(maxY, y);

                btn.style.left = `${x + containerRect.left}px`; // Adding container's left offset
                btn.style.top = `${y + containerRect.top}px`; // Adding container's top offset

                moveCount++;
            } else {
                // After 5 moves, hide the "No" button
                let btn = document.getElementById("no-btn");
                btn.style.display = "none";
            }
        }
    </script>
</body>
</html>
